<div class="calc">
  <div class="container">
    <div class="calc__wrapper">
      <div class="calc__cost">
        <h2 class="calc__cost-title">Получить рассчет стоимости доставки вашего груза</h2>
        <form action="#" class="calc__form">
          <div class="calc__check-wrap">
            <span class="calc__check check_active">1</span>
            <span class="calc__check">2</span>
            <span class="calc__check"></span>
          </div>
          <div class="calc__step1">
            <div class="calc__inp-wrapp">
              <input type="text" class="calc__step1-inp inp-warning" placeholder="Откуда*">
              <input type="text" class="calc__step1-inp" placeholder="Куда*">
              <input type="text" class="calc__step1-inp" placeholder="Вес груза">
              <input type="text" class="calc__step1-inp" placeholder="Объем груза">
            </div>
            <button class="calc__step1-btn main-btn">Следующий шаг</button> <span class="calc__step1-varning">Заполните пропущенный блок
              *</span>
          </div>
          <div class="calc__step2">
            <input type="text" class="calc__step2-name">
            <input type="tel" class="calc__step1-tel">
            <textarea rows="3" class="calc__step1-comment"></textarea>
            <button class="calc__step1-btn"></button> <span class="calc__step1-varning">Заполните пропущенный блок
              *</span>
          </div>
          <div class="calc__step3">
            <p class="calc__step3-text">
              Спасибо за заявку. Мы обязатальено свяжемся с вами
            </p>
            <span class="calc__step3-subtext">Так же для вас может быть полезно:</span>
            <ul class="calc__step3-list">
              <li class="calc__step3-item"><a href="#" class="calc__step3-link">Услуги</a></li>
              <li class="calc__step3-item"><a href="#" class="calc__step3-link">Примеры грузоперевозок</a></li>
              <li class="calc__step3-item"><a href="#" class="calc__step3-link">Поиск товаров в Китае</a></li>
            </ul>
          </div>

        </form>
      </div>
      <div class="calc__imgBl">
        <img src="img/calc-img.png" alt="track" class="calc__img">
      </div>
    </div>
  </div>
</div>
